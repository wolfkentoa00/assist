<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Liquid Glass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bubble b1"></div>
    <div class="bubble b2"></div>
    <div class="bubble b3"></div>

    <div class="glass-container">
        <header>
            <h1>Gemini<span>AI</span></h1>
        </header>
        
        <div id="chat-container">
            <div class="message ai-message">How can I help you today?</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
            <button id="send-btn">
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
